<div class="category-item__content">
    <div class="category-item__name <%- (editing ? 'editing' : '') %>">
        <% if (editing) { %>
            <input data-name-input type="text" value="<%- name %>" />
            <% } else { %>
                <%- name %>
                    <% } %>
                        <div class="error-text text-danger error-label-small"></div>
    </div>
    <div class="category-item__timeseries-count" title="Used by <%- ('undefined' === typeof total) ? 0 : total %>">
        <i class="fa fa-bar-chart"></i>
        <%- ("undefined" === typeof total) ? 0 : total %>
    </div>
    <div class="category-item__actions">
        <% if ('unapproved' === approvalStatus) { %>
            <span class="tag tag-warning" style="margin:0;">
                PENDING APPROVAL
                <button data-approve class="btn btn-xs btn-success">Approve</button>
                <button data-deny class="btn btn-xs btn-danger">Deny</button>
            </span>
            <% } %>
                <% if (editing) { %>
                    <button data-cancel class="btn btn-xs btn-default">Cancel</button>
                    <button data-save class="btn btn-xs btn-default">Save</button>
                    <% } else { %>
                        <button data-delete class="btn btn-xs btn-default">Delete</button>
                        <button data-edit class="btn btn-xs btn-default">Edit</button>
                        <% } %>
    </div>
</div>
