<!-- Add a bit of spice to the page -->
<div class="background-div"></div>

<!-- Nice and contained navigation -->
<section id="navigation-container"></section>

<!-- Landing page content -->
<section id="admin-login-page-container">

    <div class="container admin-login">

        <div class="admin-login__login-form">
            <div class="container">

                <div class="card">
                    <div class="card-block">
                        <form id="login-form">
                            <h2 class="admin-login__login-form-header">Login</h2>
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <div id="email-error" class="alert alert-danger" role="alert" style="display:none;margin-top:10px;"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-12">
                                    <label for="password" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <div id="password-error" class="alert alert-danger" role="alert" style="display:none;margin-top:10px;"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="api-error" class="alert alert-danger" role="alert" style="display:none;margin-top:10px;"></div>
                                </div>
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-black admin-login__login-form-button">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section id="footer-container"></section>

</section>
